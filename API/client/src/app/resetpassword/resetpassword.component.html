<div class="login-form-2">
    <div class="text-center">
      <img src="assets/Images/rodizio_express_logo.png" 
      alt="logo"
      width="300"
      class="mt-5"/>
  </div>
  
    <h3>Reset your password</h3>
    <form #requestForm="ngForm" (ngSubmit)="reset()" autocomplete="off" style="margin-right: 10%; margin-left: 10%;">
      <hr>
      <label>Enter your username or phonenumber</label>
      <div class="form-group">
        <input type="text" class="form-control" name="accountID"
               [(ngModel)]="model.accountID" placeholder="username or phone number">
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Request Token</button>
        <button class="btn btn-default mr-2" routerLink='/' type="button">Cancel</button>
      </div>
    </form>
  </div>
