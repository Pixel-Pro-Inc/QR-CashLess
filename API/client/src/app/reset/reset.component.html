<div class="login-form-2">
    <div class="text-center">
      <img src="assets/Images/rodizio_express_logo.png" 
      alt="logo"
      width="300"
      class="mt-5"/>
  </div>
  
    <h3>Reset your password</h3>
    <form #requestForm="ngForm" (ngSubmit)="reset()" autocomplete="off" style="margin-right: 10%; margin-left: 10%;">
      <hr>
      <label>Enter your reset token</label>
      <div class="form-group">
        <input type="text" class="form-control" name="token"
               [(ngModel)]="model.token" placeholder="reset token">
      </div>

      <label>Enter your new password</label>
      <div class="form-group">
        <input type="text" class="form-control" name="password"
               [(ngModel)]="model.password" placeholder="password">
      </div>

      <div class="form-group text-center">
        <button *ngIf="model.token == getToken()" class="btn btn-success mr-2" type="submit">Reset Password</button>
        <button class="btn btn-default mr-2" routerLink='/' type="button">Cancel</button>
      </div>
    </form>
  </div>
