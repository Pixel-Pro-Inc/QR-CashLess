<div class="d-flex">
    <p class="font-weight-bold mt-2 mr-3">Quantity</p>
    <div class="number-input">
        <button (click)="minus()" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
        <input class="quantity" disabled="true" min="1" name="quantity" value="1" type="number">
        <button (click)="plus()" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
    </div>
</div>
