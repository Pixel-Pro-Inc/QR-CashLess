<h1 class="text-center">Kitchen</h1>
<h1>Orders</h1>
<div class="container mt-3">
  <ul class="list-group mb-3">
    <ng-container *ngFor="let order of orderItems">
      <ng-container *ngIf="!order.purchased">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">{{order.name}}</h6>
            <small class="text-muted">{{order.description}}</small>
          </div>

          <span class="text-muted">{{order.reference | titlecase}}</span>
          <ng-container *ngIf="order.fufilled">
            <span class="text-muted">Order fufilled</span>
          </ng-container>
          <ng-container *ngIf="!order.fufilled">
            <span class="text-muted">Order unfufilled</span>
          </ng-container>
          <ng-container *ngIf="!order.fufilled">
            <button class="btn btn-warning" (click)="editOrder(order)" style="height:fit-content()">Fufill Order</button>
          </ng-container>
          <ng-container *ngIf="order.fufilled && !order.calledForBill && !order.purchased">
            <span class="text-muted">Waiting for payment</span>
          </ng-container>
          <ng-container *ngIf="order.calledForBill && !order.purchased">
            <span class="text-muted">Called For Bill</span>
            <button class="btn btn-warning" (click)="finishPayment(order)" style="height:fit-content()">Complete Purchase</button>
          </ng-container>
        </li>
      </ng-container>      
    </ng-container>
  </ul>
</div>
