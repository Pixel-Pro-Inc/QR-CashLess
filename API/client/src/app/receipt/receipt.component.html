<div class="page-content container">
  <div class="page-header text-blue-d2">
    <h1 class="page-title text-secondary-d1">
      Invoice
      <small class="page-info">
        <i class="fa fa-angle-double-right text-80"></i>
        ID: #{{invoiceNum}}
      </small>
    </h1>    
  </div>

  <div class="container px-0">
    <div class="row mt-4">
      <div class="col-12 col-lg-10 offset-lg-1">
        <div class="row">
          <div class="col-12">
            <div class="text-center text-150">
              <img src="https://botswanajudo.files.wordpress.com/2013/04/rodizio-logo.jpg" style="width:50%" alt="logo"/>
            </div>
          </div>
        </div>
        <!-- .row -->

        <hr class="row brc-default-l1 mx-n1 mb-4" />

        <div class="row">
          <div class="col-sm-6">
            <div class="text-grey-m2">
              <div class="mt-1 mb-2 text-secondary-m1 text-600 text-125">
                Invoice
              </div>

              <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">ID:</span> #{{invoiceNum}}</div>

              <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Issue Date:</span> 20/10/2021</div>

              <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Status:</span> <span class="badge badge-success badge-pill px-25">Paid</span></div>
            </div>
          </div>
          <!-- /.col -->

         
          <!-- /.col -->
        </div>

        <div class="mt-4">
          <div class="row text-600 text-white bgc-default-tp1 py-25">
            <div class="d-none d-sm-block col-1">#</div>
            <div class="col-9 col-sm-5">Description</div>
            <div class="d-none d-sm-block col-4 col-sm-2">Qty</div>
            <div class="d-none d-sm-block col-sm-2">Unit Price</div>
            <div class="col-2">Amount</div>
          </div>

          <div class="text-95 text-secondary-d3">
            <ng-container *ngFor="let order of orderItems">
              <div class="row mb-2 mb-sm-0 py-25">
                <div class="col-9 col-sm-5">{{order.name}}</div>
                <div class="d-none d-sm-block col-2">{{order.quantity}}</div>
                <div class="d-none d-sm-block col-2 text-95">BWP {{order.price}}</div>
                <div class="col-2 text-secondary-d2">BWP {{order.price}}</div>
              </div>
            </ng-container>
          </div>

          <div class="row border-b-2 brc-default-l2"></div>

          <!-- or use a table instead -->

          <div class="table-responsive">
              <table class="table table-striped table-borderless border-0 border-b-2 brc-default-l1">

                      <tr class="text-white">

                          <th>Qty</th>
                          <th>Unit Price</th>
                          <th width="140">Amount</th>
                      </tr>
                  </thead>

                  <tbody class="text-95 text-secondary-d3">
                      <tr></tr>

                          <td class="text-secondary-d2">$20</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          -->
          <hr />          
        </div>
      </div>
    </div>
  </div>
</div>
