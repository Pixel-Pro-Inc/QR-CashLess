
<!-- Show the branches that they manage

Each of the branches should be clickable and it will show more details about the branch and the payment details
-->
<!-- I don't think our platform is safe enough yet to have their account information on it. -->
<div class="ml-3 mt-3" style="width: 1100px;">
    <div class="pagetitle">
        <h1>Billing & Payments</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Billing & Payments</li>
          </ol>
        </nav>
    </div>
    <script > showdetail:Boolean=false; //This is so when you click the branch it will flip to show or not the payment details</script>
    <div class="list-group ml-2 mr-5">
        <ng-container *ngFor="let branch of BilledBranches">
            <a (click)="!showdetail" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img *ngIf="branch.img != null" src="{{branch.img}}" width="100" alt="location">
                <div class="d-flex">
                    <div>
                        <h4 class="mb-0">{{branch.name}}</h4>
                        <p class="mb-0 opacity-75">{{branch.location}}</p>
                        <!--TODO: Mark the status of the branch unavailable when the developer turns it off-->
                        <ng-container *ngIf="showdetail">
                            <b class="text-success opacity-50 text-nowrap">
                                Next due payment date: 
                            </b>
                            <b class="text-success opacity-50 text-nowrap">
                                Current Charges on branch:
                            </b>
                        </ng-container>
                        <ng-container *ngIf="!showdetail" >
                            <ng-container *ngIf="getStatus(branch) == 'Online order available.'">
                                <b class="text-success opacity-50 text-nowrap">{{getStatus(branch)}}</b>
                            </ng-container>
                            <ng-container *ngIf="getStatus(branch) != 'Online order available.'">
                                <b class="text-warning opacity-50 text-nowrap">{{getStatus(branch)}}</b>
                            </ng-container>
                            <div class="d-flex">
                                <b class="mr-3"><span class="text-success">Opens -</span> {{branch.openingTime}}</b>
                                <b><span class="text-danger">Closes -</span> {{branch.closingTime}}</b>
                            </div>  
                        </ng-container>
                    </div>                
                </div>
              </a>
        </ng-container>    
        <!-- TODO: This doesn't give the string as it is supposed to -->
        <h4> Total payment due: {{GetTotalPaymentDue()}}</h4>
    </div>
   
</div>
