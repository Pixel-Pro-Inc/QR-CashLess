<div class="bg-light">
    <div class="d-flex">

      <!-- Sidebar-->
      <span>
            <aside id="sidebar" class="sidebar" >

                <ul class="sidebar-nav" id="sidebar-nav">

                  <li>
                    <a class="nav-link collapsed" routerLink="/setclosetime" data-bs-target="#components-nav" data-bs-toggle="collapse" >
                      <i class="bi bi-menu-button-wide"></i><span>Set Closing Time</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link collapsed" *ngIf="!developer" routerLink="/register/user" data-bs-target="#components-nav" data-bs-toggle="collapse" >
                      <i class="bi bi-menu-button-wide"></i><span> Register Staff</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                  </li>
                  <li class="nav-item" *ngIf="developer">
                    <a class="nav-link collapsed" routerLink="/register/admin" data-bs-target="#components-nav" data-bs-toggle="collapse" >
                      <i class="bi bi-menu-button-wide"></i><span>Register User</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                  </li>
                  <li class="nav-item" *ngIf="developer">
                    <a class="nav-link collapsed"  routerLink="/register/branch" data-bs-target="#components-nav" data-bs-toggle="collapse" >
                      <i class="bi bi-menu-button-wide"></i><span>Register Branch</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                  </li>
                  <li class="nav-item"*ngIf="developer">
                    <a class="nav-link collapsed"  routerLink="/billing" data-bs-target="#components-nav" data-bs-toggle="collapse" >
                      <i class="bi bi-menu-button-wide"></i><span>Manage billed Users</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                  </li>
                 
            
                </ul>
            
            </aside>
      </span>
  
       <!-- Main part-->
      <div class="ml-3 mt-3" style="width: 1100px;">
            <!-- Title-->
            <div class="mt-3 ml-3" id="face">
                <div class="pagetitle">
                    <h1>Account Management</h1>
                    <nav style="width: 850px;">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item "><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active"><a >Account Management</a></li>
                      </ol>
                    </nav>
                </div>
            </div>

            <div class="d-flex ml-5">
              <div class="card info-card sales-card mr-5">
                <div class="card-body">
                    <h5 class="card-title">Employees</h5>             
    
                  <div class="d-flex align-items-center">
                      
                  </div>
                </div>
              </div> 
              <div class="card info-card sales-card mr-5">
                <div class="card-body">
                    <h5 class="card-title">Admin</h5>             
    
                  <div class="d-flex align-items-center">
                      
                  </div>
                </div>
              </div> 
            </div>
            

            <ng-container *ngIf="developer||superUser">
              <div class="d-flex ml-5">
                <!-- Franchises-->
                <div class="card info-card sales-card mr-5">
                    <div class="card-body">
                          <h5 class="card-title">Franchises </h5>             
          
                        <div class="d-flex align-items-center">
                          <!-- Put the Franchise number here-->
                        </div>
                      </div>
                </div>
     
                   
                <!-- Errors and crashes-->  
                <div class="card info-card sales-card mr-5" *ngIf="!superUser">
                      <div class="card-body">
                          <h5 class="card-title">Errors and crashes</h5>             
          
                        <div class="d-flex align-items-center">
                          <!-- Put error details here-->
          
                        </div>
                      </div>
          
                </div>
  
              </div>
          </ng-container>
           
  
      </div>
       
       
    </div>
    
  
</div>
