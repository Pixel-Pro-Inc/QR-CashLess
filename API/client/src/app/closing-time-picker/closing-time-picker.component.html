<body class="p-3">
    <h4>Set Closing Time</h4>
    <form #closingForm="ngForm" (ngSubmit)="setTime()" autocomplete="off">
        <div class="form-group mr-2">
            <label>Today's Closing Time</label>
            <input type="time" class="form-control" name="cT1"
                   [(ngModel)]="model.closingTime" >
        </div>
        <button class="btn btn-primary">
            Set Time
        </button>
    </form>
</body>
