<div class="card">
  <div class="card-body">
    <h1 class="card-title">Forgot Password</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      {{successMessage}}
    </div>

    <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
      <div class="form-group row">
        <label for="phoneNumber" class="col-form-label col-sm-2">Phone Number:</label>
        <div class="col-md-5">
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('phoneNumber') && hasError('phoneNumber', 'required')">Phone Number is required</em>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Username:</label>
        <div class="col-md-5">
          <input type="text" id="username" formControlName="username" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!forgotPasswordForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
