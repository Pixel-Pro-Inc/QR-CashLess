<div class="text-center login-form-2">
  <div class="text-center">
      <img src="https://firebasestorage.googleapis.com/v0/b/rodizoapp.appspot.com/o/Website%20Assets%2FRodizioExpressLogo.png?alt=media&token=797fd035-c84d-4f96-8b38-f0ec238e4d10" 
      alt="logo"
      width="300"
      class="mt-5"/>
  </div>

  <h3>Login</h3>
  <form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off" style="margin-right: 10%; margin-left: 10%;">
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" name="username"
             [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password"
             [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Sign in</button>
    </div>

    <a (click)="onClickForgotPassword()" class="btnForgetPwd" value="Login">Forgot your password?</a>
  </form>    
</div>
