<div class="text-center login-form-2">
  <div class="text-center">
      <img src="https://firebasestorage.googleapis.com/v0/b/rodizoapp.appspot.com/o/Website%20Assets%2Frodizio_express_logo.png?alt=media&token=94661086-7b2c-4b83-98fe-e422301776aa" 
      alt="logo"
      width="300"
      class="mt-5"/>
  </div>

  <h3>Login</h3>
  <form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off" style="margin-right: 10%; margin-left: 10%;">
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" name="username"
             [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password"
             [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Sign in</button>
    </div>

    <a routerLink="/password/reset" class="btnForgetPwd" value="Login">Forgot your password?</a>
  </form>    
</div>
