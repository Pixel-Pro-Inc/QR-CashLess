<body style="min-height: calc(100vh - (var(--footbar-height) + var(--navbar-height)));">
  <div style="opacity: 0">Sign in</div>
  <div class="login-card mt-2">
    <div class="mb-2 text-center">
      <img src="assets/Images/rodizio_express_logo.png" height="60px">
    </div>
    <p class="login-card-description">Sign into your account</p>
    <form [formGroup]='signinForm' (ngSubmit)="signinForm.valid && signin()" style="width: 326px">
      <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <app-text-input [type]="'text'" id="'username" [formControl]='signinForm.controls["username"]' [label]='"username"' [placeholder]='"Username"'></app-text-input>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <app-text-input [type]="'password'" id="'password'" [formControl]='signinForm.controls["password"]' [label]='"password"' [placeholder]='"*************"'></app-text-input>
      </div>
      <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
    </form>
    <a routerLink="/password/reset" class="forgot-password-link">Forgot password?</a>
  </div>
</body>
