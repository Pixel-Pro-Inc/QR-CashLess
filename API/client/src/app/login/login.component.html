<div class="card-body text-center mr-5 ml-5">
    <form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <h2 class="text-center text-primary">Sign in</h2>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" name="username"
               [(ngModel)]="model.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password"
               [(ngModel)]="model.password" placeholder="Password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Sign in</button>
      </div>
    </form>
  </div>
